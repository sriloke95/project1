{% extends 'base.html' %}
{% block title %}Filter Employee{% endblock %}

{% block body %}
    <div class="container">
    <h1>Filter Employee</h1>
    <form action="/filter_emp" method="POST" style="font-size: larger">
        {% csrf_token %}

        <label for="dept">Department</label><br>
        <input type="text" id="dept" name="dept" value="{{dept}}"><br>
        <label for="role">Role</label><br>
        <input type="text" id="role" name="role" value="{{role}}"><br>
        <button style="margin-top: 30px; background-color: darkcyan; color: white">Submit</button>
    </form>
    </div>
{% endblock %}
